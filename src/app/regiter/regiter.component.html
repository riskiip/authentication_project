<div class="container">
  <mat-card>
    <mat-card-title class="text-center mb-3">Registrasi Akun</mat-card-title>
    <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" type="email" formControlName="email">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-7">
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Jenis Kelamin</mat-label>
            <mat-select formControlName="gender">
              <mat-option *ngFor="let gender of genderValues" [value]="gender.value">
                {{gender.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-5">
          <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Tanggal Lahir</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
            <mat-label>Konfirmasi Password</mat-label>
            <input #confirmPassword matInput placeholder="Konfirmasi Password" type="password">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button mat-raised-button color="primary" style="width: 100%" type="submit">Daftar</button>
        </div>
      </div>

      <div class="row d-flex text-center mt-2">
        <div class="col-12">
          <p>Sudah punya akun? Klik <span routerLink="/login" [style.cursor]="'pointer'" class="fw-bold"> disini </span>untuk masuk</p>
        </div>
      </div>
    </form>
  </mat-card>
</div>
