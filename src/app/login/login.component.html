<div class="container">
  <mat-card>
    <mat-card-title class="text-center mb-3">
      Login Form
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" type="email" formControlName="email">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width" appearance="fill" style="width: 100%">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button mat-raised-button color="primary" style="width: 100%" type="submit">Masuk</button>
          </div>
        </div>

        <div class="row d-flex text-center mt-2">
          <div class="col-12">
            <p>Belum punya akun? Klik <span routerLink="/register" [style.cursor]="'pointer'" class="fw-bold"> disini </span>untuk daftar</p>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
